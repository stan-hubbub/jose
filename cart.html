<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>e-commerce - cart</title>
  <meta name="description" content="iPhone, Mac, iPad, Watch">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <nav>
    <div class="logo">ecomm.</div>
    <ul>
      <li>
        <a href="index.html">Home</a>
      </li>
      <li>
        <a href="products.html">Products</a>
      </li>
      <li>
        <a href="cart.html" class="active">Cart</a>
      </li>
    </ul>
  </nav>

  <div class="container is-small">
    <div class="cart">

      <!-- <p class="cart-is-empty">Your cart is empty. <a href="products.html">Continue shopping</a></p> -->

      <div class="cart-item">
        <div class="item-img">
          <img src="img/prod-watch.jpg" alt="Apple Watch" />
        </div>
        <div class="item-desc">
          <h3>Silver Stainless Steel Case with Modern Buckle</h3>
        </div>
        <div class="item-price">
          $800
        </div>
      </div>

      <div class="cart-item">
        <div class="item-img">
          <img src="img/prod-iphone.jpg" alt="iPhone 12" />
        </div>
        <div class="item-desc">
          <h3>iPhone 12</h3>
        </div>
        <div class="item-price">
          $1000
        </div>
      </div>

      <div class="cart-total">
        Total: &nbsp; &nbsp; $1800
      </div>

      <div class="checkout">
        <button>Checkout</button>
      </div>

    </div>
  </div>

</body>
</html>
